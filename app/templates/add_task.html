<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <title>Goodreads SH-2020</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h5 class="mt-3">Book Details</h5>
        <div class="card mt-3">
          <div class="card-body">
            <form action="/add-task">


              <div class="form-group">
                <label>Word count</label>
                <input type="text" class="form-control" name="url" placeholder="Enter URL" required>
                {% if message %}
                <small id="emailHelp" class="form-text text-muted">{{ message }}</small>
                {% endif %}
              </div>


              <div class="content-points-group">
                <h6>Items</h6>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="item-chest-hair" name='item' value="item-1">
                  <label class="form-check-label" for="item-chest-hair">
                    Chest Hair [1 point]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="item-pen" name='item' value='item-2'>
                  <label class="form-check-label" for="item-pen">
                    Pen [2 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="item-closet" name='item' value='item-3'>
                  <label class="form-check-label" for="item-closet">
                    Closet/Wardrobe [3 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="item-door-knob" name='item' value='item-4'>
                  <label class="form-check-label" for="item-door-knob">
                    Door Knob/Door Handle [4 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="item-bottle" name='item' value='item-5'>
                  <label class="form-check-label" for="item-bottle">
                    Bottle [5 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="item-toothbrush" name='item' value='item-6'>
                  <label class="form-check-label" for="item-toothbrush">
                    Toothbrush [6 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="item-microwave" name='item' value='item-7'>
                  <label class="form-check-label" for="item-microwave">
                    Microwave [7 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="item-crime-tape" name='item' value='item-8'>
                  <label class="form-check-label" for="item-crime-tape">
                    Crime Scene Tape [8 points]
                  </label>
                </div>
              </div>





              <div class="action-points-group">
                <h6>Actions</h6>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="action-test" name='action' value="action-1">
                  <label class="form-check-label" for="action-test">
                    Testing [1 point]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="action-69" name='action' value="action-2">
                  <label class="form-check-label" for="action-69">
                    sixty-nine [2 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="action-snore" name='action' value="action-3">
                  <label class="form-check-label" for="action-snore">
                    Snoring [3 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="action-piercing" name='action' value="action-4">
                  <label class="form-check-label" for="action-piercing">
                    Getting a piercing [4 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="action-uniform" name='action' value="action-5">
                  <label class="form-check-label" for="action-uniform">
                    Putting on a uniform [5 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="action-stairs" name='action' value="action-6">
                  <label class="form-check-label" for="action-stairs">
                    Climbing/descending stairs [6 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="action-hands" name='action' value="action-7">
                  <label class="form-check-label" for="action-hands">
                    Shaking hands [7 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="action-seatbelt" name='action' value="action-8">
                  <label class="form-check-label" for="action-seatbelt">
                    (Un)Doing a seatbelt [8 points]
                  </label>
                </div>
              </div>





              <div class="cover-points-group">
                <h6>Covers</h6>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cover-tail" name='cover' value="cover-1">
                  <label class="form-check-label" for="cover-tail">
                    Tail [1 point]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cover-scarf" name='cover' value="cover-2">
                  <label class="form-check-label" for="cover-scarf">
                    Scarf [2 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cover-wheel" name='cover' value="cover-3">
                  <label class="form-check-label" for="cover-wheel">
                    Wheel [3 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cover-child" name='cover' value="cover-4">
                  <label class="form-check-label" for="cover-child">
                    Child [4 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cover-door" name='cover' value="cover-5">
                  <label class="form-check-label" for="cover-door">
                    Door[5 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cover-jacket" name='cover' value="cover-6">
                  <label class="form-check-label" for="cover-jacket">
                    Leather jacket [6 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cover-instrument" name='cover' value="cover-7">
                  <label class="form-check-label" for="cover-instrument">
                    Musical instrument [7 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="cover-legs" name='cover' value="cover-8">
                  <label class="form-check-label" for="cover-legs">
                    8+ legs [8 points]
                  </label>
                </div>
              </div>






              <div class="location-points-group">
                <h6>Locations</h6>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="location-loft" name='location' value="location-1">
                  <label class="form-check-label" for="location-loft">
                    Loft/Attic (character enters) [1 point]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="location-casino" name='location' value="location-2">
                  <label class="form-check-label" for="location-casino">
                    Casino (character enters) [2 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="location-waitingroom" name='location' value="location-3">
                  <label class="form-check-label" for="location-waitingroom">
                    Waiting Room [3 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="location-gym" name='location' value="location-4">
                  <label class="form-check-label" for="location-gym">
                    Gym [4 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="location-murderscene" name='location' value="location-5">
                  <label class="form-check-label" for="location-murderscene">
                    Murder Scene [5 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="location-mechanics" name='location' value="location-6">
                  <label class="form-check-label" for="location-mechanics">
                    Workshop/Mechanics [6 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="location-forest" name='location' value="location-7">
                  <label class="form-check-label" for="location-forest">
                    Forest/Wood [7 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="location-library" name='location' value="location-8">
                  <label class="form-check-label" for="location-library">
                    Library [8 points]
                  </label>
                </div>
              </div>





              <div class="theme-points-group">
                <h6>Themes</h6>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="theme-newauthor" name='theme' value="theme-1">
                  <label class="form-check-label" for="theme-newauthor">
                    New to you author [1 point]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="theme-standalone" name='theme' value="theme-2">
                  <label class="form-check-label" for="theme-standalone">
                    Standalone [2 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="theme-audiobook" name='theme' value="theme-3">
                  <label class="form-check-label" for="theme-audiobook">
                    Available as an audiobook [3 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="theme-editions" name='theme' value="theme-4">
                  <label class="form-check-label" for="theme-editions">
                    >2 editions [4 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="theme-killer" name='theme' value="theme-5">
                  <label class="form-check-label" for="theme-killer">
                    Assasin/Killer [5 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="theme-bday" name='theme' value="theme-6">
                  <label class="form-check-label" for="theme-bday">
                    Released in your birthday month [6 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="theme-versatile" name='theme' value="theme-7">
                  <label class="form-check-label" for="theme-versatile">
                    Versatile couple [7 points]
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="theme-aprsep" name='theme' value="theme-8">
                  <label class="form-check-label" for="theme-aprsep">
                    Apr-Sep 2019 [8 points]
                  </label>
                </div>
              </div>





              <button type="submit" name="submit" value="submit" class="btn btn-primary mt-3">Submit</button>
            </form>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="container">
          <div class="row">
            <div class="col">
              <h5 class="mt-3 mb-3">Job queue</h5>
              {% if book_details %}

              <div class="card mb-3">
                <textarea id="myInput" cols="60" rows="30" readonly="readonly">
      Title: {{book_details.title}}
      Author: {{book_details.author_name}} {{book_details.author_id}}
      Pages: {{book_details.pages}}
      
      Points: 


      Items: {{book_details.item_points}}


      Actions: {{book_details.action_points}}

      Cover: {{book_details.cover_points}}

      Locations: {{book_details.location_points}}

      Themes: {{book_details.theme_points}}

      {%if bonus %}
      Bonus Points:
      {% endif %}
      Total Points:

                </textarea>
              </div>
              {% else %}
              <p>No book submitted</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>


      <button onclick="myFunction()" class="btn btn-primary mt-3">Copy text</button>

    </div>
  </div>



  <script>
    function myFunction() {
      var copyText = document.getElementById("myInput");
      copyText.select();
      // copyText.setSelectionRange(0, 50)
      document.execCommand("copy");
      alert("Copied book template" + copyText.value);
    }
  </script>


</body>

</html>
